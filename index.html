<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Emotion Detection</h1>
    </header>
    <main>
        <div class="container">
            <div class="video-container">
                <video id="video" autoplay></video>
                <canvas id="canvas"></canvas>
            </div>
            <div id="label-container"></div>
            <button type="button" onclick="init()">Start Detection</button>
            <button type="button" onclick="displayEmotion()">Get Dominant Emotion</button>
            <p id="emotionResult"></p>
            <br>
            <div id="popup" class="popup">
                <p id="stopMessage">Thank you for using our software!</p>
            </div>
            <button type="button" onclick="stopDetection()">Stop Detection</button>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
